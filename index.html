<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="google_stylesheet.css" rel="stylesheet"></link>
        <link rel="icon" href="/home/jordancupid/Downloads/google-favicon.png">
    </head>
    <body>

        <div class="image-stuff">
            <img src="/home/jordancupid/Downloads/google_logo.png" alt="Google Logo" id="logo">
        </div>
        <div class="search-stuff">
            <form action="" method="get" id="search_form">
                <input type="search" name="search-text" id="search-bar"></input>
            </form>
        </div>

        <nav>
            <ul class="homepage_links">
                <li class="left-side-links" id="about-link"><a href="https://about.google.com">About</a></li>
                <li class="left-side-links" id="store-link"><a href="https://store.google.com/us/">Store</a></li>
                <li class="right-side-links"id="images-link"><a href="https://images.google.com/">Images</a></li>
                <li class="right-side-links" id="gmail-link"><a href="http://gmail.com/">Gmail</a></li>
            </ul>
        </nav>

        <nav class="footer_container">
            <ul class="footer_links">
                <li class="left-side-links"><a href="https://ads.google.com/">Advertising</a></li>
                <li class="left-side-links"><a href="https://www.google.com/services">Business</a></li>
                <li class="left-side-links"><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
                <li class="right-side-links"><a href="">Settings</a></li>
                <li class="right-side-links"><a href="https://policies.google.com/terms">Terms</a></li>
                <li class="right-side-links"><a href="https://policies.google.com/privacy">Privacy</a></li>
            </ul>
        </nav>

        <div class="button-stuff">
            <form method="get">
                <input class="homepage-buttons" type="button" name="google-button" value="Google Search">
                <input class="homepage-buttons" type="button" name="google-button" value="I'm Feeling Lucky">
            </form>
        </div>

    </body>
</html>
